<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kapranow's blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5deb3; /* Бежевый цвет */
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #fff;
            border-bottom: 1px solid #ddd;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
            color: #333;
            text-transform: lowercase; /* Перевод заголовка в нижний регистр */
        }
        nav {
            margin: 20px 0;
            text-align: center;
        }
        nav a {
            color: #333;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
        }
        main {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        main h2 {
            color: #666;
        }
        footer {
            background-color: #fff;
            border-top: 1px solid #ddd;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        footer p {
            margin: 0;
            color: #999;
        }
    </style>
</head>
<body>
    <header>
        <h1>kapranow's blog</h1>
    </header>
    <nav>
        <a href="#about">Обо мне</a>
        <a href="https://t.me/kapranow">Контакты</a>
    </nav>
    <main>
        <section id="about">
            <h2>Обо мне</h2>
            <img src="https://via.placeholder.com/400x300" alt="Placeholder изображение"> <!-- Placeholder-изображение -->
            <p>Я люблю карбонару.</p> <!-- Изменение текста под "Обо мне" -->
        </section>
        <section id="blog">
            <h2>Блог</h2>
            <p>Здесь будут мои записи о жизни, моде, путешествиях и многом другом. Следите за обновлениями!</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 kapranow. Все права защищены.</p>
    </footer>
</body>
</html>
